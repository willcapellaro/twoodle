<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Composer</title>
    <script>
        function loadEmails() {
            const savedEmails = localStorage.getItem("savedEmails");
            if (savedEmails) {
                document.getElementById("emails").value = savedEmails;
            }
        }
        function generateDashes() {
            const dashChars = ['-', '–', '—'];
            return Array.from({length: Math.floor(Math.random() * 20) + 10}, () => 
                dashChars[Math.floor(Math.random() * dashChars.length)]).join('');
        }

        function generateMailtoLinks() {
            const emailField = document.getElementById("emails").value;
            localStorage.setItem("savedEmails", emailField);
            const emails = emailField.split(',').map(e => e.trim()).filter(e => e);
            const buttonsContainer = document.getElementById("buttons");
            buttonsContainer.innerHTML = "";
            
            let mailtoLinks = [];

            for (let i = 0; i < 10; i++) {
                let subject = generateDashes();
                let body = generateDashes();
                let mailto = `mailto:${emails.join(',')}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
                
                let button = document.createElement("button");
                button.textContent = `Compose Email ${i + 1}`;
                button.onclick = () => window.open(mailto, '_blank');
                
                buttonsContainer.appendChild(button);
                buttonsContainer.appendChild(document.createElement("br"));
                mailtoLinks.push(mailto);
            }

            document.getElementById("composeAll").onclick = function() {
                function openMailtoLinks(index) {
                    if (index < mailtoLinks.length) {
                        window.open(mailtoLinks[index], '_blank');
                        setTimeout(() => openMailtoLinks(index + 1), 500);
                    }
                }
                openMailtoLinks(0);
            };
        }
    </script>
</head>
<body>
    <h2>Email Composer</h2>
    <label for="emails">Enter email addresses (comma-separated):</label><br>
    <input type="text" id="emails" onload="loadEmails()" placeholder="email1@example.com, email2@example.com"><br><br>
    <button onclick="generateMailtoLinks()">Generate Mailto Links</button>
    <button id="composeAll">Compose All</button>
    <br><br>
    <div id="buttons"></div>
</body>
</html>
