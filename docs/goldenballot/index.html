<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Golden Globes Ballot 2025</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="sidebar">
    <h2>Categories</h2>
    <ul id="sidebar-links">
      Rank your selections for each category.<br><br>
      Each Winner is 1 point.<br>
      Backups count as Â¼ points.

    </ul>
    
    <!-- Mode Switching Buttons -->
    <div id="mode-select">
      <button data-mode="Host">Host Mode</button>
      <button data-mode="Guest">Guest Mode</button>
      <button data-mode="Watch">Watch Mode</button>
      <div id="current-mode-indicator" style="margin-top: 1em; font-weight: bold;"></div>

    </div>

    <!-- Clear Votes -->
    <button id="clear-votes-button">Clear All My Votes</button>

  </div>

  <main>
    <header>
      <h1>Golden Globes Ballot 2025</h1>
    </header>

    <div id="ballot-container"></div>

    <!-- If you'd like a second clear button, keep it; otherwise remove -->
    <div id="reset-container">
      <button id="clear-votes-button">Clear All My Votes</button>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
