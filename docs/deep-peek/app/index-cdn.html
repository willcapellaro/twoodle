<!doctype html>
<html class="no-js" ng-app="depthyApp">
  <head>
    <meta charset="utf-8">
    <title>DEPTHY</title>
    <meta name="description" content="See the third dimension in Google Camera Lens Blur photos, or create your own!">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

    <meta name="mobile-web-app-capable" content="yes">

    <link rel="image_src" href="icon.png" />
    <meta property="og:image" content="http://depthy.me/icon.png" />    

    <link rel="shortcut" href="favicon.png"/>
    <link rel="icon" sizes="16x16 32x32" href="favicon.png">
    <link rel="icon" sizes="128x128 256x256" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png"/>
    <meta property="fb:admins" content="1771078534" />
    
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <style>
      /* Temporary fix to bypass browser compatibility check */
      #oldbrowser { display: none !important; }
    </style>
  </head>
  <body fileselect="compoundFiles" >

    <div id="oldbrowser">
        <div class="container text-center">
          <h1>Depthy</h1>
          <p class="lead">Depthy shows Google Camera Lens Blur photos with 3D parallax effect and creates animated GIFs from them. Plus extracts the depth map and enables you to create your own!</p>
          <div class="preview img-thumbnail"></div>
          <p class="alert alert-warning">Unfortunately your browser is <b>not supported</b>.<br/><a href="http://browsehappy.com/" target="_top">Use something newer</a>, like Chrome for example.</p>
        </div>
    </div>

    <div id="app" ng-include="'views/main.html'"></div>
    <span ui-view></span>

    <!-- CDN Libraries -->
    <script src="scripts/modernizr.js"></script>
    <script src="scripts/modernizr-platform.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/3.0.11/pixi.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular-touch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/screenfull.js/1.2.1/screenfull.min.js"></script>

    <!-- Local vendor files -->
    <script src="scripts/vendor/LensBlurDepthExtractor.js"></script>
    <script src="scripts/vendor/md5.js"></script>
    <script src="scripts/classes/GDepthEncoder.js"></script>
    <script src="scripts/classes/dataURITools.js"></script>

    <!-- App scripts -->
    <script src="scripts/app.js"></script>
    <script src="scripts/services/depthy.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/draw.js"></script>
    <script src="scripts/directives/fileselect.js"></script>
    <script src="scripts/directives/pixi.js"></script>
    <script src="scripts/directives/depthyViewer.js"></script>
    <script src="scripts/directives/shareurls.js"></script>
    <script src="scripts/directives/rangeStepper.js"></script>
    <script src="scripts/pixi/ColorMatrixFilter2.js"></script>
    <script src="scripts/pixi/DepthDisplacementFilter.js"></script>
    <script src="scripts/pixi/DepthPerspectiveFilter.js"></script>
    <script src="scripts/pixi/utils.js"></script>

    <!-- Optional template files - these might need to be handled -->
    <script src="scripts/templates.js" onerror="console.log('templates.js not found')"></script>
    <script src="scripts/bs-templates.js" onerror="console.log('bs-templates.js not found')"></script>
    <script src="scripts/svg-templates.js" onerror="console.log('svg-templates.js not found')"></script>

    <script src="scripts/controllers/exportgifmodal.js"></script>
    <script src="scripts/controllers/exportwebmmodal.js"></script>
    <script src="scripts/controllers/imageinfomodal.js"></script>
    <script src="scripts/controllers/sharepngmodal.js"></script>
    <script src="scripts/controllers/exportpngmodal.js"></script>
    <script src="scripts/controllers/exportjpgmodal.js"></script>
    <script src="scripts/controllers/exportanaglyphmodal.js"></script>
    <script src="scripts/classes/DepthyViewer.js"></script>
    <script src="scripts/classes/DepthyDrawer.js"></script>
    <script src="scripts/services/statemodal.js"></script>
    <script src="scripts/services/UpdateCheck.js"></script>

    <!-- endbuild -->
  </body>
</html>
