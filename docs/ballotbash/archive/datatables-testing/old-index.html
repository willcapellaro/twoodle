<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Design DataTable</title>
    <!-- Material Design Lite CSS -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.mdl.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 20px;
        }
        .mdl-data-table {
            width: 80%;
        }
        .mdl-data-table th {
            text-transform: uppercase;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Material Design DataTable Example</h1>
    <table id="example" class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
        <thead>
            <tr>
                <th class="mdl-data-table__cell--non-numeric">Caftegory</th>
                <th>Nominee</th>
                <th>Film</th>
                <th>Vote</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <!-- Material Design Lite JS -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/dataTables.mdl.min.js"></script>
    <script>
        $(document).ready(function() {
            // Fetch data from external JSON file
            $.getJSON('oscars_2024.json', function(data) {
                $('#example').DataTable({
                    data: data,
                    columns: [
                        { data: 'caftegory', className: 'mdl-data-table__cell--non-numeric' },
                        { data: 'nominee' },
                        { data: 'film' },
                        { data: 'vote' }
                    ]
                });
            });
        });
    </script>
</body>
</html>
