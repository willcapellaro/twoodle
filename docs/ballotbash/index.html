<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballot Bash Has Moved</title>
    <link rel="stylesheet" href="/index.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background-color: var(--color-bg-primary);
            color: var(--color-text-primary);
            font-family: 'Courier New', Courier, monospace;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
            border-radius: 12px;
            background-color: var(--color-bg-secondary);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .headline {
            font-size: 2rem;
            font-weight: var(--font-weight-bold);
            margin-bottom: 1rem;
        }
        .countdown {
            font-size: 1.5rem;
            font-weight: var(--font-weight-medium);
            color: var(--color-brand);
        }
        .button {
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: var(--font-weight-medium);
            background-color: var(--color-brand);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color var(--transition-base);
        }
        .button:hover {
            background-color: var(--color-brand-hover);
        }
    </style>
    <script>
        let countdown = 5;
        function updateCountdown() {
            document.getElementById('countdown').innerText = countdown;
            if (countdown === 0) {
                window.location.href = "http://ballotbash.vote/";
            } else {
                countdown--;
                setTimeout(updateCountdown, 1000);
            }
        }
        window.onload = updateCountdown;
    </script>
</head>
<body>
    <div class="container">
        <h1 class="headline">Ballot Bash Has Moved!</h1>
        <p>You'll be redirected to our new home in <span id="countdown" class="countdown">5</span> seconds.</p>
        <button class="button" onclick="window.location.href='http://ballotbash.vote/'">Go Now</button>
    </div>
</body>
</html>
