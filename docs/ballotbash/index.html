<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballot Bash - Redirecting...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-black text-white flex flex-col items-center justify-center h-screen text-center">
    <div class="text-4xl font-bold mb-4 flex items-center gap-2">
        <i data-lucide="clapperboard" class="w-12 h-12"></i>
        Ballot Bash!
    </div>
    
    <div class="text-xl mb-6">The Oscars are coming... but not yet! 🎭✨</div>
    <div class="text-lg mb-4">Wait until Thursday evening for the big reveal!</div>
    
    <div id="countdown" class="text-2xl font-mono mb-6"></div>
    
    <button class="bg-gray-700 text-white py-2 px-6 rounded opacity-50 cursor-not-allowed" disabled>
        Go to Ballot Bash
    </button>
    
    <div class="w-full overflow-hidden whitespace-nowrap mt-8 py-2 bg-gray-800 text-lg font-bold animate-marquee">
        🎬 Best Picture Nominees: 
        🎸 A Complete Unknown | ⛪️ Conclave | 🐛 Dune: Part Two | 💃 Emilia Pérez | 👤 I'm Still Here | 
        🪙 Nickel Boys | 🏗️ The Brutalist | 🧪 The Substance | 🧹 Wicked
    </div>
    
    <script>
        // Countdown Timer
        function updateCountdown() {
            const targetDate = new Date("Feb 16, 2025 14:00:00 CST").getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;
            
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            
            document.getElementById("countdown").textContent = `${hours} Hours, ${minutes} Minutes until showtime!`;
        }
        
        setInterval(updateCountdown, 1000);
        updateCountdown();
        
        // Load Lucide Icons
        lucide.createIcons();
    </script>
    
    <style>
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .animate-marquee {
            display: inline-block;
            animation: marquee 15s linear infinite;
        }
    </style>
</body>
</html>
