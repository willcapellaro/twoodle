<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Footer Scroll Effect</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Initial Body Background */
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            overflow-x: hidden;
            transition: background-color 0.5s ease;
        }

        /* Pseudo-element for a fixed white background */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: white;
            z-index: -1;
        }

        /* Background change when scrolling */
        body.scrolled {
            background-color: dodgerblue;
        }

        /* Main content container */
        main {
            width: auto;
            max-width: none;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            padding-bottom: 100px;
            position: relative;
            z-index: 1;
        }

        /* Shrink effect when scrolled to bottom */
        main.scaled {
            transform: scale(0.97);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        /* Section styling */
        .section {
            width: 80%;
            margin: 100px auto;
            padding: 50px;
            background-color: white;
            text-align: center;
            font-size: 24px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Footer container */
        .footer-container {
            position: relative;
            height: 100px;
            background-color: dodgerblue;
        }

        /* Footer */
        .footer {
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .footer.revealed {
            opacity: 1;
        }

        .footer-links {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
